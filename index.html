<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      body {
        background-color: black;
        font-family: "Press Start 2P", system-ui;
        font-style: normal;
        font-weight: 400;
      }
    </style>
  </head>
  <body id="by">
    <div class="capitalize h-[38px]">
      <div class="flex justify-between">
        <p class="text-[12px] md:text-[15px] md:px-2 lg:text-[20px] m-3 px-3 py-2  w-24 lg:w-32 border border-2 bg-white">
          again!
        </p>
        <p class="text-white text-xs md:text-sm lg:text-xl">(between 1 and 20)</p>
      </div>
      <div class="flex text-white sm:text-3xl lg:text-5xl text-[18px] m-[28px] lg:m-28 justify-center">
        <p>guess my number?</p>
      </div>
      <div
        class="flex border border-white text-white h-2 my-24 bg-white justify-center"
      >
        <span id="num"
          class="border border-white p-8 mt-[-30px] md:p-10 md:mt-[-36px] bg-white text-black text-5xl flex items-center"
          >?</span
        >
      </div>
      <div class="flex justify-evenly text-white m-18 p-6 md:m-20 lg:m-28 md:p-8 lg:p-10">
        <div class="flex flex-col">
          <input id="userinput"
            type="text"
            class="w-28 md:w-32 lg:w-44 mx-3 px-10 lg:px-14 h-16 md:h-20 lg:h-24 border border-2 border-white bg-black text-sm md:text-2xl lg:text-3xl"
          />
          <button id="usersub"
            class="text-[10px] md:text-[14px] lg:text-[18px] m-5 mx-8 py-2 border border-2 bg-white text-black capitalize"
          >
            check!
          </button>
        </div>
        <div class="grid grid-rows-4  gap-0 text-[8px] md:text-md lg:text-2xl">
          <p id="guematch" class="row-span-2">start guessing...</p>
          <p id="score">score:20</p>
          <p id="hscore">hight score:0</p>
        </div>
      </div>
    </div>
    <script src="score.js"></script>
  </body>
</html>
